baseURL: '/blog/'
defaultContentLanguage: br
title: Blog | Linhas e Colunas
module:
  imports:
    - path: github.com/imfing/hextra
markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true
  # enable hextra syntax highlight
  highlight:
    noClasses: false
menu:
  main:
    - name: Ir para o site â†—
      url: "https://linhasecolunas.com.br"
      weight: 1
    - name: ""
      weight: 2
      params:
        type: theme-toggle
    - name: Search
      weight: 3
      params:
        type: search
params:
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/logo.png
      dark: images/logo.png
      width: 30
      height: 30
      
  blog:
    list:
      displayTags: true
  
  theme:
    default: auto
    displayToggle: false
  
  footer:
    displayCopyright: true
    displayPoweredBy: true


services:
  googleAnalytics:
    ID: G-WGS5QXH22E

canonifyURLs: true
relativeURLs: false